<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinha√ß√£o</title>
    <style>
        /* Estilo para esconder o elemento de celebra√ß√£o por padr√£o */
        #celebration {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Jogo da Adivinha√ß√£o</h1>
        <input type="number" id="chute" placeholder="Digite seu chute" onkeydown="if (event.key === 'Enter') adivinhar()">
        <button onclick="adivinhar()">Tentar adivinhar</button>
        <div id="res02"></div>
        <ul id="tentativasList"></ul>

        <!-- Elemento para a celebra√ß√£o -->
        <div id="celebration">
            üéâ Parab√©ns! Voc√™ acertou! üéâ
        </div>
    </div>

    <script>
        let computador;
        let tentativas = 0;

        function sortear() {
            const min = 1;
            const max = 100;
            computador = Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function adivinhar() {
            const chute = parseInt(document.getElementById('chute').value, 10);

            if (isNaN(chute)) {
                alert('Por favor, insira um n√∫mero v√°lido.');
                return;
            }

            if (computador === undefined) {
                sortear();
            }

            const res02 = document.getElementById('res02');
            const tentativasList = document.getElementById('tentativasList');
            const li = document.createElement('li');

            if (chute < computador) {
                li.textContent = `O n√∫mero √© maior que ${chute}`;
            } else if (chute > computador) {
                li.textContent = `O n√∫mero √© menor que ${chute}`;
            } else {
                // O jogador acertou o n√∫mero
                tentativas++;
                res02.innerHTML = `<p>Parab√©ns, voc√™ acertou em ${tentativas} tentativas!</p>`;
                const celebration = document.getElementById('celebration');
                celebration.style.display = 'block';

                // Oculta a celebra√ß√£o ap√≥s 3 segundos
                setTimeout(() => {
                    celebration.style.display = 'none';
                    sortear();
                    tentativas = 0;
                    res02.innerHTML = '';
                    tentativasList.innerHTML = '';
                }, 3000);

                return;
            }

            tentativas++;
            tentativasList.appendChild(li);
            document.getElementById('chute').value = '';
        }
    </script>
</body>

</html>
